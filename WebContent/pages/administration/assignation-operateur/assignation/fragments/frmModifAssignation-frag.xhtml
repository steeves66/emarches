<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">	
	<ui:composition>	
			<h:form id="frmModifAssignation">
				<p:dialog widgetVar="dlgModifAssignation"  modal="true" showEffect="fade" hideEffect="fade" width="50%" closable="true">
					
					<div class="row">
						<div class="col-md-12">
							<div class="box box-success box-solid">
								<div class="box-header with-border">
									<div style="color: #fff">MODIFICATION : #{assignationController2.updatedAssignation.TOperateur.opeNom}</div>
								</div>
								<div class="box-body">
	
									<div class="row">
										<label for="debut" class="col-sm-3 control-label"><b>
												Du <span style="color: red;"> *</span>
										</b></label>
										<div class="col-md-3">
											<p:calendar id="debut"
												value="#{assignationController2.updatedAssignation.assDatDeb}"
												navigator="true" pattern="dd/MM/yyyy" mask="true" locale="fr" />
										</div>
										<label for="fin" class="col-sm-1 control-label"><b>
												Au <span style="color: red;"> *</span>
										</b></label>
										<div class="col-md-3">
											<p:calendar id="fin"
												value="#{assignationController2.updatedAssignation.assDatFin}"
												navigator="true" pattern="dd/MM/yyyy" mask="true" locale="fr" />
										</div>
									</div>
									<br />
	
									<div class="row">
										<label for="asscstart" class="col-sm-3 control-label"><b>
												Assignation courante ? <span style="color: red;"> *</span>
										</b></label>
										<div class="col-md-3">
											<p:selectOneRadio id="asscstart"
												value="#{assignationController2.updatedAssignation.assCourant}">
												<f:selectItem itemLabel="OUI" itemValue="O" />
												<f:selectItem itemLabel="NON" itemValue="N" />
											</p:selectOneRadio>
										</div>
										<label for="statut" class="col-sm-2 control-label"><b>
												Staut <span style="color: red;"> *</span>
										</b></label>
										<div class="col-md-4">
											<p:selectOneRadio id="statut"
												value="#{assignationController2.updatedAssignation.assStatut}">
												<f:selectItem itemLabel="Actif" itemValue="true" />
												<f:selectItem itemLabel="Inactif" itemValue="false" />
											</p:selectOneRadio>
										</div>
									</div>
	
								</div>
								<div class="row">
									<div class="col-sm-8"></div>
									<div class="col-sm-4">
	
										<div class="pull-right ">
											<p:commandLink
												action="#{assignationController2.updateAssignation()}"
												styleClass="btn btn-success row pull-right"
												style="background-color: #036d3b; margin-right:5px;color:#fff;margin-top:15px"
												oncomplete="PF('dlgModifAssignation').hide()" update="frmAssignation:tblAssignation">
												<i class="ace-icon fa fa-save"></i> Modifier
				             					<p:confirm header="Confirmation"
													message="Confirmez vous la modification de l'assignation?"
													icon="ui-icon-alert" />
											</p:commandLink>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</p:dialog>
			</h:form>
	</ui:composition>
</html>
