<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

<ui:composition template="/template/templatePage.xhtml">
 <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/portail/img/icons/icone.ico" />
 <link href="../resources/assets/css/style.css" rel="stylesheet" type="text/css" />
     <link rel="stylesheet" href="#{request.contextPath}/resources/mystyles.css"/>
	<ui:define name="contents">      
<h:form id="gnl">	

 <section class="content-header">
      <h1>
        Opérateurs
        <small>Liste des opérateurs</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Accueil</a></li>
        <li class="active">Opérateurs</li>
      </ol>
    </section>
  
    <section class="content">
	 <div class="box"></div>	
			 <h:panelGroup rendered="#{userController.renderMsg}">
				<br/>
				<div class="alert alert-success light alert-dismissable" >
				 <p:commandLink  styleClass="close" data-dismiss="alert" aria-hidden="true" 
				  action="#{userController.initMessage()}"  update=":content">
				<span class="hidden-xs"> x</span>
				</p:commandLink>
				<i class="fa fa-check pr10"></i>
				<strong>Succès!</strong> #{userController.texteMsg}.</div>
				</h:panelGroup>	
				
           <nav aria-label="Page navigation example">
  <ul class="pagination">
     <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'ALL' ? 'activelist' : ''}" value="TOUT" action="#{operateurController.changeStartWith('ALL')}" update=":gnl"  /></li>
     <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'A' ? 'activelist' : ''}" value="A" action="#{operateurController.changeStartWith('A')}" update=":gnl"  /></li>
      <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'B' ? 'activelist' : ''}" value="B" action="#{operateurController.changeStartWith('B')}" update=":gnl"  /></li>

		    <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'F' ? 'activelist' : ''}" value="F" action="#{operateurController.changeStartWith('F')}" update=":gnl"  /></li>

		    <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'H' ? 'activelist' : ''}" value="H" action="#{operateurController.changeStartWith('H')}" update=":gnl"  /></li>
		    <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'I' ? 'activelist' : ''}" value="I" action="#{operateurController.changeStartWith('I')}" update=":gnl"  /></li>
		    <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'J' ? 'activelist' : ''}" value="J" action="#{operateurController.changeStartWith('J')}" update=":gnl"  /></li>
		    <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'K' ? 'activelist' : ''}" value="K" action="#{operateurController.changeStartWith('K')}" update=":gnl"  /></li>
		    <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'L' ? 'activelist' : ''}" value="L" action="#{operateurController.changeStartWith('L')}" update=":gnl"  /></li>
		    <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'M' ? 'activelist' : ''}" value="M" action="#{operateurController.changeStartWith('M')}" update=":gnl"  /></li>
		    <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'N' ? 'activelist' : ''}" value="N" action="#{operateurController.changeStartWith('N')}" update=":gnl"  /></li>
		    <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'O' ? 'activelist' : ''}" value="O" action="#{operateurController.changeStartWith('O')}" update=":gnl"  /></li>
		    <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'P' ? 'activelist' : ''}" value="P" action="#{operateurController.changeStartWith('P')}" update=":gnl"  /></li>
		    <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'Q' ? 'activelist' : ''}" value="Q" action="#{operateurController.changeStartWith('Q')}" update=":gnl"  /></li>
		    <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'R' ? 'activelist' : ''}" value="R" action="#{operateurController.changeStartWith('R')}" update=":gnl"  /></li>
		    <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'S' ? 'activelist' : ''}" value="S" action="#{operateurController.changeStartWith('S')}" update=":gnl"  /></li>
		    <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'T' ? 'activelist' : ''}" value="T" action="#{operateurController.changeStartWith('T')}" update=":gnl"  /></li>
		    <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'U' ? 'activelist' : ''}" value="U" action="#{operateurController.changeStartWith('U')}" update=":gnl"  /></li>
		    <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'V' ? 'activelist' : ''}" value="V" action="#{operateurController.changeStartWith('V')}" update=":gnl"  /></li>
		    <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'W' ? 'activelist' : ''}" value="W" action="#{operateurController.changeStartWith('W')}" update=":gnl"  /></li>
		    <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'X' ? 'activelist' : ''}" value="X" action="#{operateurController.changeStartWith('X')}" update=":gnl"  /></li>
		    <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'Y' ? 'activelist' : ''}" value="Y" action="#{operateurController.changeStartWith('Y')}" update=":gnl"  /></li>
		    <li class="page-item"><p:commandLink styleClass="#{operateurController.filterLetter == 'Z' ? 'activelist' : ''}" value="Z" action="#{operateurController.changeStartWith('Z')}" update=":gnl"  /></li>
		   
            <p:commandLink styleClass="btn btn-success btn-rounded waves-effect waves-light" style="margin-left:295px; background-color: #036d3b" data-original-title="Nouvelle Demande" data-toggle="tooltip" action="#{operateurController.renderPage('ope2')}"  update=":content">
				<span class="btn-label"><i class="fa fa-plus"></i></span><span class="hidden-xs"> Nouvel Operateur</span>
				</p:commandLink>
  </ul>
  
 
</nav>
            
          
				           
					
					<p:dataTable id="ndTble" styleClass="table mb0 dt-on-steroids dataTable" var="slctdTb" value="#{operateurController.objetListe}" emptyMessage="Aucun opérateur enregistrée" rows="10" 
                         paginator="true"
                         rowsPerPageTemplate="5,10,15" >

         				<p:column headerText="Matricule" styleClass="col-sm-1" >
         				<h:outputText value="#{slctdTb.opeMatricule}"/>
				        </p:column>
				        
				        <p:column headerText="Nom" styleClass="col-sm-2" >
         				<h:outputText value="#{slctdTb.opeNom}"/>
				        </p:column>
				        
				        <p:column headerText="Structure" styleClass="col-sm-3" >
         				<h:outputText value="#{slctdTb.TStructure.strLibelleCourt}"/>
				        </p:column>
				        
				        <p:column headerText="Fonction" styleClass="col-sm-2" >
         				<h:outputText value="#{slctdTb.opeFonctionAdminist}"/>
				        </p:column>
				        
				        
				        <p:column headerText="Login" styleClass="col-sm-1" >
         				<h:outputText value="#{slctdTb.opeLogin}"/>
				        </p:column>
				        
				        <p:column headerText="Contact" styleClass="col-sm-1" >
         				<h:outputText value="#{slctdTb.opeContact}"/>
				        </p:column>
				        
				           
				        <p:column headerText="E-mail" styleClass="col-sm-1" >
         				<h:outputText value="#{slctdTb.opeMail}"/>
				        </p:column>
				         <p:column headerText="Actions" styleClass="col-sm-1">
				      
         				    
                              <p:commandLink  class="btn btn-xs btn-success" 
                              action="#{operateurController.printOpe()}" title="Editer" ajax="false" style="background-color: #036d3b;">
                                <i class="ace-icon fa fa-file-pdf-o bigger-120"  style="color: white"></i>
                                 <f:setPropertyActionListener value="#{slctdTb}" target="#{operateurController.slctdTd}" />
                                </p:commandLink>
                              
                              <!-- <i class="fa fa-exchange"></i> -->
                     
				               
				              <p:commandLink class="btn btn-xs btn-warning" style="background-color: #f88b2e; margin-left:5px;" 
				              action="#{operateurController.renderPage('ope3')}" title="Modifier" update=":content">
                                <i class="ace-icon fa fa-pencil bigger-120"  style="color: white"></i>                                
                                 <f:setPropertyActionListener value="#{slctdTb}" target="#{operateurController.slctdTd}" />
                                </p:commandLink>
                              
                            
				               
				              <p:commandLink class="btn btn-xs btn-danger" style="margin-left:5px;"
				              action="#{operateurController.delete()}" title="Suprimer" update=":gnl">
                                <i class="ace-icon fa fa-remove bigger-120"  style="color: white"></i>  
                                <p:confirm header="Confirmation" message="Confirmez vous la supression de l'operateur #{slctdTb.opeNom} , Matricule : #{slctdTb.opeMatricule} ?" icon="ui-icon-alert" />                           
                                 <f:setPropertyActionListener value="#{slctdTb}" target="#{operateurController.slctdTd}" />
                                </p:commandLink>
                           
                              
				         </p:column>    
         
        <f:facet name="paginatorTopLeft">
            <p:commandButton type="button" icon="fa fa-sync" />
        </f:facet>
 
        <f:facet name="paginatorBottomRight">
            <p:commandButton type="button" icon="fa fa-cloud-upload" />
        </f:facet>
    </p:dataTable>
 
 <p:commandLink styleClass="btn btn-warning mr10 " style=" background-color: #f88b2e" action="#{userController.renderPage('accueil')}"   update=":content">
		       <i class="ace-icon fa fa-close bigger-130"></i> Fermer
		     </p:commandLink>
         
          
       
          
       </section>
         

</h:form>

<h:form id="retourner">
	        <p:dialog  widgetVar="retour" modal="true"   showEffect="fade" hideEffect="fade" width="40%" closable="true" header="Motif">
					<div class="g12">
						<div class="panel-heading">
						Motif du retour de la demande N° #{demandeController.slctdTd.demCode}
						
						</div> 
					<div class="panel-body panel-body-nopadding">
	                  <p:inputTextarea rows="4" value="#{demandeController.demstatut.dehComment}" cols="100" style="width:100%;" readonly="true"/>
	                  </div>
	                  <div class="par pull-right"> par:<strong>#{demandeController.demstatut.fonLibelle}</strong></div>
                     <div class="panel-footer">
                      <p:commandLink styleClass="btn btn-warning" value="Fermer" oncomplete="PF('retour').hide()"/>
                     </div>
                    </div>
      </p:dialog>
    </h:form>
	


<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"  width="32%" height="25%" >
 		<div align="center">
        <p:commandButton value="Confirmer" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="Annuler" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </div>
    </p:confirmDialog>
    
    </ui:define>
    </ui:composition>
</html>
