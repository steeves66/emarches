<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//FR" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:panelGroup  layout="block" id="pspmPsc" >  
    <div class="box-body">
 	 <div class="row">
	      <div class="col-md-6">
	         <div class="row">
      <div class="col-xs-6 col-sm-6"><b><h:outputText styleClass="pull-right" value="Sollicitation des Factures : " /></b></div>
			    <div class="col-xs-6 col-sm-6">
			    <b><h:outputText styleClass="text-muted" value="#{etatsPpmController.slctdTd.dppDateSolFact}"> 
			       <f:convertDateTime pattern="dd/MM/yyyy" type="date" /> 
			     </h:outputText> 
			     </b>
			</div>
	   </div> 
	   
		<div class="row">
        <div class="col-xs-6 col-sm-6"><b><h:outputText styleClass="pull-right" value="Reception des Factures : " /></b></div>
			    <div class="col-xs-6 col-sm-6">
			    <b><h:outputText styleClass="text-muted" value="#{etatsPpmController.slctdTd.dppDateRecepFact}"> 
			       <f:convertDateTime pattern="dd/MM/yyyy" type="date" /> 
			     </h:outputText> 
			     </b>
			</div>
	     </div>	 

			<div class="row">
			 <div class="col-xs-6 col-sm-6"><b><h:outputText styleClass="pull-right" value="Signature de l'AC : " /></b></div>
			    <div class="col-xs-6 col-sm-6">
			    <b><h:outputText styleClass="text-muted" value="#{etatsPpmController.slctdTd.dppDateSignatAc}"> 
			       <f:convertDateTime pattern="dd/MM/yyyy" type="date" /> 
			     </h:outputText> 
			     </b>
			</div> 
		</div>	
		
	      </div>
	      <div class="col-md-6">
	        	         <div class="row">
      <div class="col-xs-6 col-sm-6"><b><h:outputText styleClass="pull-right" value="Signature Attributaire : " /></b></div>
			    <div class="col-xs-6 col-sm-6">
			    <b><h:outputText styleClass="text-muted" value="#{etatsPpmController.slctdTd.dppDateSignatAttrib}"> 
			       <f:convertDateTime pattern="dd/MM/yyyy" type="date" /> 
			     </h:outputText> 
			     </b>
			</div>
	   </div> 
	   
		<div class="row">
        <div class="col-xs-6 col-sm-6"><b><h:outputText styleClass="pull-right" value="Date de debut : " /></b></div>
			    <div class="col-xs-6 col-sm-6">
			    <b><h:outputText styleClass="text-muted" value="#{etatsPpmController.slctdTd.dppDateExecDebut}"> 
			       <f:convertDateTime pattern="dd/MM/yyyy" type="date" /> 
			     </h:outputText> 
			     </b>
			</div>
	     </div>	 

			<div class="row">
			 <div class="col-xs-6 col-sm-6"><b><h:outputText styleClass="pull-right" value="Date de fin : " /></b></div>
			    <div class="col-xs-6 col-sm-6">
			    <b><h:outputText styleClass="text-muted" value="#{etatsPpmController.slctdTd.dppDateExecFin}"> 
			       <f:convertDateTime pattern="dd/MM/yyyy" type="date" /> 
			     </h:outputText> 
			     </b>
			</div>

	 </div> 
     </h:panelGroup>
