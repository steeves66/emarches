<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//FR" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:panelGroup  layout="block" id="pspmPso" >  
    <div class="row">
      <div class="col-md-6">
      
      <div class="row">
      <div class="col-xs-6 col-sm-6"><b><h:outputText styleClass="pull-right" value="Transmission du dossier de consultation à la CPMP:" /></b></div>
			    <div class="col-xs-6 col-sm-6">
			    <b><h:outputText styleClass="text-muted" value="#{etatsPpmController.slctdTd.dppDateDaoTrans}"> 
			       <f:convertDateTime pattern="dd/MM/yyyy" type="date" /> 
			     </h:outputText> 
			     </b>
			</div>
	   </div> 
	   
		<div class="row">
        <div class="col-xs-6 col-sm-6"><b><h:outputText styleClass="pull-right" value="Validation du dossier de consultation par la CPMP" /></b></div>
			    <div class="col-xs-6 col-sm-6">
			    <b><h:outputText styleClass="text-muted" value="#{etatsPpmController.slctdTd.dppDateValCpmp}"> 
			       <f:convertDateTime pattern="dd/MM/yyyy" type="date" /> 
			     </h:outputText> 
			     </b>
			</div>
	     </div>	 
	     <h:panelGroup rendered="#{controleController.anoBail}">
	     <div class="row">
        <div class="col-xs-6 col-sm-6"><b><h:outputText styleClass="pull-right" value="ANO du Bailleur : " /></b></div>
			    <div class="col-xs-6 col-sm-6">
			    <b><h:outputText styleClass="text-muted" value="#{etatsPpmController.slctdTd.dppDateAttApproBail}"> 
			       <f:convertDateTime pattern="dd/MM/yyyy" type="date" /> 
			     </h:outputText> 
			     </b>
			</div>
	     </div>	
		</h:panelGroup>	
			<div class="row">
			 <div class="col-xs-6 col-sm-6"><b><h:outputText styleClass="pull-right" value="Transmission de l'avis à la DGMP: " /></b></div>
			    <div class="col-xs-6 col-sm-6">
			    <b><h:outputText styleClass="text-muted" value="#{etatsPpmController.slctdTd.dppDateAvisAoPublication}"> 
			       <f:convertDateTime pattern="dd/MM/yyyy" type="date" /> 
			     </h:outputText> 
			     </b>
			</div> 
		</div>	
		
		<div class="row">
        <div class="col-xs-6 col-sm-6"><b><h:outputText styleClass="pull-right" value="Date de publication  : " /></b></div>
			    <div class="col-xs-6 col-sm-6">
			    <b><h:outputText styleClass="text-muted" value="#{etatsPpmController.slctdTd.dppDateAvisAoPublication}"> 
			       <f:convertDateTime pattern="dd/MM/yyyy" type="date" /> 
			     </h:outputText> 
			     </b>
			</div> 
			</div>
			
			<div class="row">
			<div class="col-xs-6 col-sm-6"><b><h:outputText styleClass="pull-right" value="Ouverture Technique : " /></b></div>
			    <div class="col-xs-6 col-sm-6">
			    <b><h:outputText styleClass="text-muted" value="#{etatsPpmController.slctdTd.dppDateOuvertOt}"> 
			       <f:convertDateTime pattern="dd/MM/yyyy" type="date" /> 
			     </h:outputText> 
			     </b>
			</div> 
		</div>
			 
			
			 
			
			
      </div>
      <div class="col-md-6">
      
      <div class="row">
      <div class="col-xs-6 col-sm-6"><b><h:outputText styleClass="pull-right" value="Ouverture Financière : " /></b></div>
	  <div class="col-xs-6 col-sm-6">
			    <b><h:outputText styleClass="text-muted" value="#{etatsPpmController.slctdTd.dppDateOuvertOf}"> 
			       <f:convertDateTime pattern="dd/MM/yyyy" type="date" /> 
			     </h:outputText> 
			     </b>
			</div> 
		</div>
		
		<div class="row">	
        <div class="col-xs-6 col-sm-6"><b><h:outputText styleClass="pull-right" value="Attribution du marché : " /></b></div>
			    <div class="col-xs-6 col-sm-6">
			    <b><h:outputText styleClass="text-muted" value="#{etatsPpmController.slctdTd.dppDateJugementOffre}"> 
			       <f:convertDateTime pattern="dd/MM/yyyy" type="date" /> 
			     </h:outputText> 
			     </b>
			</div> 
		</div>
			
		<div class="row">
			 <div class="col-xs-6 col-sm-6"><b><h:outputText styleClass="pull-right" value="Notification de l'Attribution : " /></b></div>
			    <div class="col-xs-6 col-sm-6">
			    <b><h:outputText styleClass="text-muted" value="#{etatsPpmController.slctdTd.dppDateNotAtt}"> 
			       <f:convertDateTime pattern="dd/MM/yyyy" type="date" /> 
			     </h:outputText> 
			     </b>
			</div> 
		</div>
			
		<div class="row">
			<div class="col-xs-6 col-sm-6"><b><h:outputText styleClass="pull-right" value="Signature du marché par l'attributaire : " /></b></div>
			    <div class="col-xs-6 col-sm-6">
			    <b><h:outputText styleClass="text-muted" value="#{etatsPpmController.slctdTd.dppDateSignatAttrib}"> 
			       <f:convertDateTime pattern="dd/MM/yyyy" type="date" /> 
			     </h:outputText> 
			     </b>
			</div> 
		</div>	
			
	<div class="row">
        <div class="col-xs-6 col-sm-6"><b><h:outputText styleClass="pull-right" value="Signature du marché par l'AC : " /></b></div>
			    <div class="col-xs-6 col-sm-6">
			    <b><h:outputText styleClass="text-muted" value="#{etatsPpmController.slctdTd.dppDateSignatAttrib}"> 
			       <f:convertDateTime pattern="dd/MM/yyyy" type="date" /> 
			     </h:outputText> 
			     </b>
			</div> 
		</div>	
				
      </div>
    </div>
     </h:panelGroup>     
</html>
