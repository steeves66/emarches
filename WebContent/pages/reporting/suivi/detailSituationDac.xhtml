<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

      <ui:composition template="/template/templatePage.xhtml">
	<ui:define name="contents">
<h:form id="gnl">	
 <section class="content-header">
      <h3>SUIVIE DU DOSSIER N°#{situationController.detailHisto.dacCode} : #{situationController.detailHisto.dacObjet}</h3>
      <ol class="breadcrumb">
        <li>
        <p:commandLink action="#{userController.renderPage('accueil')}" update=":content" > 
            <i class="fa fa-dashboard"></i>Accueil
             </p:commandLink>
            </li>
        <li class="active">
         <p:commandLink action="#{pgpmAcController.renderPage('pgpmAc1')}" update=":content" > 
            <i class="fa fa-dashboard"></i>Suivie d'un dossier | DAC 
             </p:commandLink>
        </li>
      </ol>
    </section>
  
    <section class="content">
     <div class="box"></div>
             <div class="row"><div class="col-xs-12"><p:messages id="message" showDetail="false" autoUpdate="true"  closable="true"/></div></div>
		         <div class="col-sm-3"><label class="pull-right">SITUATION ACTUELLE DU DOSSIER :</label></div>
                    <div class="col-sm-9">
                    <span style="color:red">
                    <label><h:outputText  value="#{situationController.detailHisto.staLibelleCourt}" style="width: 100%" /> </label>
                    </span>
                  </div>
           <br/>
            <br/>
       
       
                    <div class="row">
                  <div class="col-sm-3"><label class="pull-right">Gestion :</label></div>
                  <div class="col-sm-9">
                   <label><h:outputText styleClass="text-muted" value="#{situationController.slctdTd.dacGesCode}"  style="width: 100%" readonly="true"/></label>
                  </div>
	             </div>
	             
	              <div class="row">
                  <div class="col-sm-3"><label class="pull-right">Structure : </label></div>
                  <div class="col-sm-9">
                   <label><h:outputText value="#{situationController.slctdTd.strLibelleLong}" styleClass="text-muted" style="width: 100%" readonly="true"/></label>
                  </div>
	             </div>
	             
	      
	             
	              <div class="row">
                  <div class="col-sm-3"><label class="pull-right">Objet : </label></div>
                  <div class="col-sm-9">
                   <label><h:outputText styleClass="text-muted"  value="#{situationController.slctdTd.dacObjet}"    style="width: 100%" readonly="true"/></label>
                  </div>
	             </div>
	             
	              <div class="row">
                  <div class="col-sm-3"><label class="pull-right">Type de Marché : </label></div>
                  <div class="col-sm-9">
                   <label><h:outputText styleClass="text-muted" value="#{situationController.slctdTd.tymCode} : #{situationController.slctdTd.tymLibelleCourt}"   style="width: 100%" readonly="true"/></label>
                  </div>
	             </div>
	              <div class="row">
                  <div class="col-sm-3"><label class="pull-right">Mode de Passation : </label></div>
                  <div class="col-sm-9">
                    <label><h:outputText styleClass="text-muted"  value="#{situationController.slctdTd.mopCode} : #{situationController.slctdTd.mopLibelleLong}"  style="width: 100%" readonly="true"/></label>
                  </div>
	             </div>
            
            
     <div class="row">         
      <div class="box box-success box-solid">
        <div class="box-header with-border">
            <div class="col-md-12 "><div  style="color: #fff">HISTORIQUE DE TRAITEMENT DU DOSSIER #{situationController.detailHisto.dacCode} : #{situationController.detailHisto.dacObjet} </div></div>
         </div> 
         <div class="box-body">
         <p:dataTable id="ndTbleHisto" value="#{situationController.listHistoDac}" styleClass="table table-bordered table-hover" var="slctdTb" scrollable="true" scrollHeight="460"
			               emptyMessage="Aucune historique trouvée">
			               
					    <p:column headerText="Statuts" styleClass="col-sm-5" >
         				  <h:outputText value="#{slctdTb.staLibelleLong}" />
				        </p:column>
						<p:column headerText="Acteurs" styleClass="col-sm-3" >	        
         				  <h:outputText value="#{slctdTb.fonLibelle} : #{slctdTb.opeNom}" />  
				        </p:column>
				        <p:column headerText="Date d'execution" styleClass="col-sm-1" >	        
         				  <h:outputText value="#{slctdTb.hacDate}">
         				  <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" type="date" />
         				  </h:outputText>
				        </p:column>
				        
				        <p:column headerText="Observations" styleClass="col-sm-3" >	        
         				  <h:outputText  />
				        </p:column>
						</p:dataTable>
         </div>
       </div>      
     </div>
            
     <div class="row">    
     <p:commandLink  styleClass="btn btn-warning mr10 " style=" background-color: #f88b2e" action="#{situationController.renderPage('sit2')}"    update=":content">
		       <i class="ace-icon fa fa-close bigger-130"></i> Fermer
	 </p:commandLink>
     </div>  
   </section>
         
</h:form>

</ui:define>
</ui:composition>
</html>
