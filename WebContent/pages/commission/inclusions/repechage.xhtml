<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//FR" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:panelGroup  layout="block" id="repechage" >  
      <h:form id="examenDlg">
	  <p:dialog  widgetVar="examenDlg" modal="true"  showEffect="fade" hideEffect="fade" width="50%" closable="true" header="">
	    <div class="row">    
            <div class="col-md-12">
             <div class="box box-success box-solid">
               <div class="box-header with-border">
                  <div class="col-md-10 "><div  style="color: #fff">INFORMATIONS SUR #{commissionController.sltRecharge.offSouNcc} : #{commissionController.sltRecharge.offSouSigleSte}</div></div> 
			         <div class="col-md-2 "> </div>
               </div>
	            <!-- /.box-header -->
	            <div class="box-body">
	            
	              <div class="row">
                  <div class="col-sm-3"><label class="pull-right">Soumissinnaire</label></div>
                  <div class="col-sm-9">
                   <label><h:outputText styleClass="text-muted" value="#{commissionController.sltRecharge.offSouSigleSte}"  style="width: 100%" readonly="true"/></label>
                  </div>
	             </div>
	             
	              <div class="row">
                  <div class="col-sm-3"><label class="pull-right">Soumissinnaire corrigée</label></div>
                  <div class="col-sm-9">
                   <label><h:outputText value="#{commissionController.sltRecharge.dofMtCor}" styleClass="text-muted" style="width: 100%" readonly="true">
                   <f:convertNumber pattern="##,###.##" />
                   </h:outputText>
                   </label>
                  </div>
	             </div>
	                 <div class="row">
                  <div class="col-sm-3"><label class="pull-right">Seuil (SF2)</label></div>
                  <div class="col-sm-9">
                   <label>
                   <h:outputText value="#{commissionController.sltRecharge.sf2}" styleClass="text-muted" style="width: 100%" readonly="true">
                   <f:convertNumber pattern="##,###.##" />
                   </h:outputText>
                   </label>
                  </div>
	             </div>
	                <div class="row">
                  <div class="col-sm-3"><label class="pull-right">Commentaire</label></div>
                  <div class="col-sm-9">
                     <label>
                   <h:outputText value="#{commissionController.sltRecharge.commentaire}" styleClass="text-muted" style="width: 100%" readonly="true">
                   </h:outputText>
                   </label>
                  </div>
	             </div>
	             </div>
	             </div>
            
            
                    <div class="box box-success box-solid">
                     
        <div class="box-header with-border">
            <div  style="color: #fff">EXAMEN</div>
         </div>
         <div class="box-body">
         
        
				         <br/>
				         
				          <div class="form-group ">
	                  <label for="typeFonction" class="col-sm-1 control-label"><b>Décision</b></label>
		                  <div class="col-sm-11">
		                    <p:selectOneMenu value="#{commissionController.sltRecharge.dofRepeche}" style="width :100%">
					            <f:selectItem itemLabel="Choisir la décision" />  
					            <f:selectItem itemValue="O" itemLabel="Conforme (Répéché)" />  
					            <f:selectItem itemValue="N" itemLabel="Non Conforme (Abandonné)" /> 
		       		        </p:selectOneMenu> 
		                  </div>
		                </div>
				         
				          <div class="form-group">
		                  <label for="l6" class="col-sm-1 control-label">Observation<span style="color:red;"> *</span></label>
		                  <div class="col-sm-11">
		                    <p:inputTextarea value="#{commissionController.sltRecharge.commentaireAnormal}" rows="5" cols="8" styleClass="form-control" id="l6" style="width: 100%" >
		                    </p:inputTextarea>
		                  </div>
                </div>
         </div>
         
         <div class="box-footer">
          <p:commandLink styleClass="btn btn-success row pull-right" style="background-color: #036d3b; margin-right:14px;color:#fff" action="#{commissionController.saveRepechage()}" oncomplete="PF('examenDlg').hide()"  update=":gnl">
				            <p:confirm header="Confirmation" message="Confirmez vous l'enregistrement?" icon="ui-icon-alert" />
				             <i class="ace-icon fa fa-save"></i> Valider
				            </p:commandLink>
         </div>
        </div>
        </div>
        </div>
        </p:dialog>
        </h:form>
     </h:panelGroup>     
</html>
