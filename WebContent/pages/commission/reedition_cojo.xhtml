<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     <link rel="stylesheet" href="../resources/assets/css/ace.min.css"/>
<ui:composition template="/template/templatePage.xhtml">

	
	<ui:define name="contents">
	<h:form id="gnl" styleClass="form-horizontal">
<section class="content-header">
       <h3>
        #{controleController.libelle}
        <small>
        <!-- #{controleController.libelle1} -->
       <!--  Liste des AGPM Saisis  -->
        <!-- <h2>Avis Géneraux de Passation des Marchés</h2> -->
        </small>
        
      </h3>
      <ol class="breadcrumb">
      <li>
        <p:commandLink action="#{userController.renderPage('accueil')}" update=":content" > 
            <i class="fa fa-dashboard"></i>Accueil
             </p:commandLink>
            </li>
        <li>
        <p:commandLink action="#{agpmController.renderPage('agpm1')}" update=":content" > 
            <i class="fa fa-dashboard"></i>REEDITION | Index
             </p:commandLink>
            </li>
        <li class="active">
         <p:commandLink action="#{agpmController.renderPage('agpm2')}" update=":content" > 
            <i class="fa fa-dashboard"></i>REEDITION  
             </p:commandLink>
        </li>
      </ol>
    </section>
    
    <section class="content">
     <div class="box"></div>
     <h:panelGroup rendered="#{userController.renderMsg}">
				<br/>
				<div class="alert alert-success light alert-dismissable" >
				 <p:commandLink  styleClass="close" data-dismiss="alert" aria-hidden="true" 
				  action="#{userController.initMessage()}"  update=":content">
				<span class="hidden-xs"> x</span>
				</p:commandLink>
				<i class="fa fa-check pr10"></i>
				<strong>Succès!</strong> #{userController.texteMsg}.</div>
				</h:panelGroup>
               
        <div class="col-md-5 col-md-offset-3">
                   <div class="box box-success box-solid">
               <div class="box-header with-border">
                  <div class="col-md-10 "><div  style="color: #fff;font-weight:bold; font-size: 17px;">EDITION DES PV DE LA COJO</div></div> 
			         <div class="col-md-2 "> </div>
               </div>
	            <!-- /.box-header -->
	            <div class="box-body">
                   <div class="row">                   
		            <div class="col-md-12">
		            <p:messages id="message" showDetail="false" autoUpdate="true"  closable="true"/>
		                <div class="input-group input-group-sm col-md-12">
		                
		                  <div class="form-group ">
	                  <label for="fon" class="col-sm-2 control-label"><b> Numero de l'avis  <span style="color:red;"> *</span></b></label>
	                  <div class="col-sm-10">
	                    <p:inputText value="#{commissionController.numAvis}"  type="text"  styleClass="form-control" id="fon" style="width: 100%"/> 
	                  </div>
	                 
	                </div>      
						  </div> 
		                 </div>
                      </div>         
                   
                
                <div class="col-md-4">
                   <p:commandLink action="#{commissionController.reediterFicheOffre()}" styleClass="btn btn-warning btn-rounded waves-effect waves-light pull-right" style=" background-color: #f88b2e" data-original-title="Editer le procès verbal d'ouverture"  ajax="false">
								<span class="btn-label"><i class="fa fa-file-pdf-o"></i></span><span class="hidden-xs">Procès verbal d'ouverture</span>
								</p:commandLink>
                </div>
                
                 <div class="col-md-4">
                   <p:commandLink action="#{commissionController.reediterRpAnalyse()}" styleClass="btn btn-warning btn-rounded waves-effect waves-light pull-right" style=" background-color: #f88b2e" data-original-title="Editer le procès verbal d'analyse" ajax="false">
								<span class="btn-label"><i class="fa fa-file-pdf-o"></i></span><span class="hidden-xs">Procès verbal d'analyse</span>
								</p:commandLink>
                </div>
                
                 <div class="col-md-4">
                   <p:commandLink styleClass="btn btn-warning btn-rounded waves-effect waves-light pull-right" style=" background-color: #f88b2e" data-original-title="Editer le procès verbal de jugement" data-toggle="tooltip"  update=":content">
								<span class="btn-label"><i class="fa fa-file-pdf-o"></i></span><span class="hidden-xs">Procès verbal de jugement</span>
								</p:commandLink>
                </div>
             
                   
	            </div>
	            <div class="box-footer">
	                <p:commandLink styleClass="btn btn-warning" action="#{userController.renderPage('accueil')}" style="background-color: #f88b2e;" update=":content">
           <i class="ace-icon fa fa-close bigger-130"></i> Fermer
		</p:commandLink>
	            </div>
	           </div>
                 </div>
				      
     
		
    </section>
    </h:form>	 
    
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"  width="30%" height="25%" >
 		<div align="center">
        <p:commandButton value="Confirmer" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="Annuler" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </div>
    </p:confirmDialog>
    
</ui:define>
</ui:composition>
</html>
