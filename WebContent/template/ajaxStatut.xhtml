<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	  <script type="text/javascript">
	  function loadStatut()
	  {
	  				document.getElementById('msgload').innerHTML ='<img src="#{request.contextPath}/resources/images/load.gif" width="60"/> Chargement...'; 
	  			
	  			
	  }
	  function loadStatutEnd()
	  {
	  				document.getElementById('msgload').innerHTML =''; 
	  			
	  			
	  }
</script> 
	</h:head>
	<body>
 			<p:ajaxStatus onstart="loadStatut()" onsuccess="loadStatutEnd()" />
				 
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
			             
			<p:dialog id="statusDialog" widgetVar="statusDialog" modal="true" draggable="false" closable="true" responsive="true" resizable="false" showHeader="false">
			   <strong id="msgload"></strong>
			</p:dialog>
 
</body>
</html>
